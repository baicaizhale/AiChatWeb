<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 对话界面</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/KaTeX/0.16.9/katex.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chatContainer" class="chat-container"></div>

    <div class="input-area">
        <div class="input-group">
            <input type="text" id="messageInput" placeholder="发送消息">
            <button id="sendButton">发送</button>
        </div>
    </div>

    <div id="loading" class="loading">思考中...</div>
    <div id="error" class="error"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/5.1.1/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>

    <script src="https://cdn.bootcdn.net/ajax/libs/KaTeX/0.16.9/katex.min.js"></script>
    <script src="script.js"></script>

</html>
